<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Examples</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        .demo-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .highlight {
            background-color: #ffeb3b;
            padding: 4px;
        }

        .hidden {
            display: none;
        }

        .active {
            border: 2px solid #2196f3;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #2196f3;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976d2;
        }

        .myClass {
            padding: 10px;
            margin: 5px;
            background-color: #e1f5fe;
            border-radius: 4px;
        }

        .hover-area {
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
            border-radius: 4px;
        }

        code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>DOM Manipulation Examples</h1>

    <div class="demo-section">
        <h2>DOM Selection</h2>
        <div id="myId">This element has ID "myId"</div>
        <div class="myClass">This element has class "myClass" (1)</div>
        <div class="myClass">This element has class "myClass" (2)</div>
        <button onclick="demonstrateSelection()">Demonstrate Selection</button>
    </div>

    <div class="demo-section">
        <h2>Content Manipulation</h2>
        <div id="content-demo">Original Content</div>
        <button onclick="changeText()">Change Text</button>
        <button onclick="changeHTML()">Change HTML</button>
    </div>

    <div class="demo-section">
        <h2>Style Manipulation</h2>
        <div id="style-demo">Style me!</div>
        <button onclick="changeBackground()">Change Background</button>
        <button onclick="toggleVisibility()">Toggle Visibility</button>
    </div>

    <div class="demo-section">
        <h2>Class Manipulation</h2>
        <div id="class-demo">Class manipulation demo</div>
        <button onclick="addClass()">Add Highlight</button>
        <button onclick="removeClass()">Remove Highlight</button>
        <button onclick="toggleActive()">Toggle Active</button>
    </div>

    <div class="demo-section">
        <h2>Event Listeners</h2>
        <button id="event-button">Click Me!</button>
        <div id="hover-area" class="hover-area">
            Hover over this area
        </div>
    </div>

    <script src="dom_and_events.js"></script>
</body>
</html>
